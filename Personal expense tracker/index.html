<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Glow — Simple Expense Tracker</title>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <div class="logo">G</div>
        <div>
          <h1>Glow</h1>
          <p class="tag">Simple Expense Tracker</p>
        </div>
      </div>

      <button id="exportPdf" class="btn">Download PDF</button>
    </header>

    <main class="main">
      <!-- Left: form & latest transactions -->
      <section class="panel panel-left">
        <h2>Add Transaction</h2>

        <form id="form" class="form">
          <input id="title" type="text" placeholder="Title (e.g. Salary / Grocery)" required>

          <div class="row">
            <input id="amount" type="number" step="0.01" placeholder="Amount" required>
            <select id="type">
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
          </div>

          <input id="date" type="date" required>

          <div class="actions">
            <button type="submit" class="btn filled">Add</button>
            <button id="clear" type="button" class="btn ghost">Clear</button>
          </div>
        </form>

        <hr>

        <h3>Recent Transactions</h3>
        <ul id="txList" class="tx-list"></ul>
      </section>

      <!-- Right: summary + chart -->
      <section class="panel panel-right">
        <div class="summary-cards">
          <div class="card">
            <div class="label">Monthly Income</div>
            <div class="value" id="income">₹0.00</div>
          </div>
          <div class="card">
            <div class="label">Monthly Expense</div>
            <div class="value" id="expense">₹0.00</div>
          </div>
          <div class="card">
            <div class="label">Money Left</div>
            <div class="value" id="left">₹0.00</div>
          </div>
        </div>

        <div class="chart-card">
          <div class="chart-header">
            <h3>Income vs Expense (Last 6 Months)</h3>
          </div>
          <canvas id="chart"></canvas>
        </div>

        <div class="note">
          <small>All data is saved locally in your browser (LocalStorage).</small>
        </div>
      </section>
    </main>

    <footer class="footer">
      Made with care • Open & simple
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
